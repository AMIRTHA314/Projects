    <script>
        const workshopCards = document.querySelectorAll('.workshop-card');
        const modal = document.getElementById('workshopModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalSpeaker = document.getElementById('modalSpeaker');
        const modalAffiliation = document.getElementById('modalAffiliation');

        workshopCards.forEach(card => {
            card.addEventListener('click', () => {
                const title = card.dataset.title;
                const speaker = card.dataset.speaker;
                const affiliation = card.dataset.affiliation;

                modalTitle.textContent = title;
                modalSpeaker.innerHTML = `<strong>${speaker}</strong>`;
                modalAffiliation.textContent = affiliation;
                
                modal.classList.add('active'); // Show modal
            });
        });

        function closeModal() {
            modal.classList.remove('active'); // Hide modal
        }

        // Close modal if clicked outside content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
