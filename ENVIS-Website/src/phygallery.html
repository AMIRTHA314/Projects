	 /* --- NEW/MODIFIED STYLES FOR IMAGE OVERLAY --- */
    .image-wrapper {
        position: relative; /* Essential for positioning the info overlay */
        width: 340px; /* Set fixed dimensions for the wrapper, matching your image size */
        height: 220px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        overflow: hidden; /* Ensures info stays within rounded corners */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .image-wrapper:hover {
        transform: scale(1.07);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .image-wrapper img { /* Target img inside the wrapper */
      width: 100%; /* Make image fill its wrapper */
      height: 100%;
      object-fit: cover;
      border-radius: 10px; /* Keep border-radius for the image */
      /* Removed original box-shadow and transition from here, moved to .image-wrapper */
        transition: filter 0.3s ease; /* For darkening effect on hover */
    }

    .image-wrapper:hover img {
        filter: brightness(70%); /* Slightly darken image on hover */
    }

    .image-info {
        position: absolute;
        bottom: 10px; /* Distance from the bottom edge */
        right: 10px; /* Distance from the right edge */
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9rem; /* Adjust font size as needed */
        opacity: 0; /* Hidden by default */
        transition: opacity 0.3s ease; /* Smooth fade effect */
        pointer-events: none; /* Allows clicks to pass through to the image below */
        z-index: 5; /* Ensures text is above the image */
        white-space: nowrap; /* Prevents text from wrapping */
    }

    .image-wrapper:hover .image-info {
        opacity: 1; /* Visible on hover */
    }

  <script>
   document.addEventListener("DOMContentLoaded", () => {
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxInfo = document.getElementById("lightbox-info");
  const closeBtn = document.getElementById("closeBtn");

  document.querySelectorAll(".image-wrapper").forEach(wrapper => {
    const img = wrapper.querySelector("img");
    const info = wrapper.querySelector(".image-info");

    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightboxInfo.textContent = info.textContent;
      lightbox.classList.remove("hidden");
    });
  });

  closeBtn.addEventListener("click", () => {
    lightbox.classList.add("hidden");
    lightboxImg.src = "";
    lightboxInfo.textContent = "";
  });

  lightbox.addEventListener("click", e => {
    if (e.target === lightbox) {
      lightbox.classList.add("hidden");
      lightboxImg.src = "";
      lightboxInfo.textContent = "";
    }
  });
});

  </script>
